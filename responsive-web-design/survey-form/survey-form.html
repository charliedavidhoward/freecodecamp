<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<main>
  <h1 id="title">Feedback form</h1>
  <p id="description">Please use this form to give your feedback</p>
  <form id="survey-form">
    
    <label id="name-label">
    <input id="name" placeholder ="Name" required>
    </label>
    
    <label id="email-label">
    <input placeholder="Email" type="email" id="email" required>
    </label>
    
    <label id="number-label">
    <input placeholder="Number" type="number" min="0" max="99" id="number" required>
    </label>
    
    <select id="dropdown">
      <option>one</option>
      <option>two</option>
    </select>
    
    <input type="radio" value="one" name="radio" id="one">
    <label for="one">One</label>
    <input type="radio" value="two" id="two" name="radio">
    <label for="two">Two</label>
    
    <input type="checkbox" id="checkbox-one" value="checkbox-one">
    <label for="checkbox-one">one</label>
    <input type="checkbox" id="checkbox-two" value="checkbox-two">
    <label for="checkbox-two">two</label>
      
    <textarea>Additional comments</textarea>
    <button id="submit">Submit form</button>
  </form>
</main>
