<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<main>
  <div id="title">
    <h1 id="title">Feedback Form</h1>
    <p id="description">Please fill out the form and submit your answers</p>
  </div>
   
  <form id="survey-form">
    <label id="name-label">
      <p class="prompt"> Name</p>
      <input id="name" placeholder ="Name" required>
    </label>
    
    <label id="email-label">
      <p class="prompt">Email</p>
      <input placeholder="Email" type="email" id="email" required>
    </label>
    
    <label id="number-label">
      <p class="prompt">Age</p>
      <input placeholder="Number" type="number" min="0" max="99" id="number" required>
    </label>
    
    <p class="prompt">Select your country</p>
    <select id="dropdown">
      <option>England</option>
      <option>Scotland</option>
      <option>Northern Ireland</option>
      <option>Wales</option>
    </select>
    
    <p class="prompt">How many times per week do you drive?</p>
      <input type="radio" value="one" name="radio" id="one">
      <label for="one">One</label>
      <input type="radio" value="two" id="two" name="radio">
      <label for="two">Two</label>
      <input type="radio" value="three" id="three" name=radio>
      <label for="three">Three</label>
      <input type="radio" value="four-plus" id="four-plus" name="radio">
      <label for="four-plus">Four</label>
    
    <p class="prompt">What drinks do you like?</p>
      <input type="checkbox" id="water" value="water">
      <label for="water">Water</label>
      <input type="checkbox" id="pepsi" value="pepsi">
      <label for="pepsi">Pepsi</label>
      <input type="checkbox" id="pepper" value="pepper">
      <label for="pepper">Dr Pepper</label>
      
    <p class="prompt"> Enter any additional comments:</p>
      <textarea>Additional comments</textarea>
    
    <div>
      <button id="submit">Submit form</button>
    </div>
  </form>
</main>
